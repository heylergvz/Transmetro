<body>
    <button id="logout-btn">Cerrar sesión</button>
    <section>
  <div class="container" data-aos="zoom-in">
    <ul>
    <h1>Asignación de Pilotos a Buses </h1>
    </ul>
    <div class="choferes">
        <h2><br>Pilotos</h2>
        <ul id="chofer-list">
          <li id="choferA" class="chofer available">Antonio Perez</li>
          <li id="choferB" class="chofer available">Jorge Soto</li>
        </ul>
        <button id="add-chofer-btn">Agregar Piloto</button>
      </div>


    <div class="buses">
      <h2>Buses</h2>
      <ul id="bus-list">
        <li id="bus1" class="bus available">Línea 1<button class="unassign-btn" >Desasignar</button></li>
        <li id="bus2" class="bus available">Línea 2<button class="unassign-btn" >Desasignar</button></li>
      </ul>
      <button id="add-bus-btn">Agregar Bus</button>
    </div>
    
  </div>
</section>
  <script src="buses.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      offset: 300,
      duration: 1450,
    });
  </script>
